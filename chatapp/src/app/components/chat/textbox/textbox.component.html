<div class="container-fluid textbox-container">
  <div class="float-left input-holder text-center">
    <form action="#">
      <input type="text" [(ngModel)]="messageText" name="messageText" (keyup.enter)="sendMessage()" placeholder="Type your message" autocomplete="off">
    </form>
  </div>

  <div class="float-right button-holder">
    <button md-fab color="primary" (click)="sendMessage()" >&nbsp;<md-icon>send</md-icon></button>
  </div>
</div>
